<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Sign-up</h1>
            <form id="signup-form">
                <div class="text">
                    <input type="text" placeholder="Email" id="email-input" required>
                    <span></span>
                </div>
                <div class="text">
                    <input type="password" placeholder="Password" id="password-input" required>
                    <span></span>
                </div>
                <button type="submit" class="login">Submit</button>
            </form>
        </div>
        <div class="box" id="box2">
            <img src="/images/img3.png" alt="error">
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBviku2ROGCocsujEC4eSt_2EBsgjqatmU",
  authDomain: "bhaibhejde-caffb.firebaseapp.com",
  projectId: "bhaibhejde-caffb",
  storageBucket: "bhaibhejde-caffb.appspot.com",
  messagingSenderId: "107388552011",
  appId: "1:107388552011:web:38b3dd66479192e11d5ece",
  measurementId: "G-7MESJSKFF9"
        };

        firebase.initializeApp(firebaseConfig);

        // Get references to the input fields
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signupForm = document.getElementById('signup-form');

        // Register user on form submit
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            const email = emailInput.value;
            const password = passwordInput.value;

            // Create user with email and password
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User registered successfully
                    console.log('User registered:', userCredential.user);

                    // Redirect to the login page or any other desired page
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Handle errors during registration
                    console.error('Error during registration:', error);
                });
        });
    </script>
</body>

</html>
