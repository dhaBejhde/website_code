<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

	<title>DHABHEJDE </title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

		* {
			box-sizing: border-box;
		}

		body {
			background-image: url("https://img.freepik.com/free-vector/watercolor-background_87374-69.jpg?w=2000");
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			font-family: 'Montserrat', sans-serif;

			margin: 0 0 50px;
		}

		header {
			background-color: #0a0a8b;
			background: -webkit-linear-gradient(to right, #3e3ec5ab, #4545c0);
			background: linear-gradient(to right, #040461, #0e0ecc);
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			width: 100%;
		}

		header h1 {
			font-size: 24px;
		}

		nav {
			flex: 1;
			text-align: center;
		}

		nav ul {
			list-style: none;
			display: flex;
			justify-content: right;
			align-items: right;
		}

		nav li {
			margin: 0 15px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
		}


		/* Adjust the positioning of the container to accommodate the navbar */
		.container {
			margin-top: 200px;
		}

		h1 {
			font-weight: bold;
			margin: 0;
		}

		h2 {
			text-align: center;
		}

		p {
			font-size: 14px;
			font-weight: 100;
			line-height: 20px;
			letter-spacing: 0.5px;
			margin: 20px 0 30px;
		}

		span {
			font-size: 12px;
		}

		a {
			color: #333;
			font-size: 14px;
			text-decoration: none;
			margin: 15px 0;
		}

		button {
			border-radius: 20px;
			border: 1px solid #020230;
			background-color: #0a0a8b;
			color: #FFFFFF;
			font-size: 12px;
			font-weight: bold;
			padding: 12px 45px;
			letter-spacing: 1px;
			text-transform: uppercase;
			transition: transform 80ms ease-in;
		}

		button:active {
			transform: scale(0.95);
		}

		button:focus {
			outline: none;
		}

		button.ghost {
			background-color: transparent;
			border-color: #FFFFFF;
		}

		form {
			background-color: #FFFFFF;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			padding: 0 50px;
			height: 100%;
			text-align: center;
		}

		input {
			background-color: #eee;
			border: none;
			padding: 12px 15px;
			margin: 8px 0;
			width: 100%;
		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
				0 10px 10px rgba(0, 0, 0, 0.22);
			position: relative;
			overflow: hidden;
			width: 768px;
			max-width: 100%;
			min-height: 480px;
		}

		.form-container {
			position: absolute;
			top: 0;
			height: 100%;
			transition: all 0.6s ease-in-out;
		}

		.sign-in-container {
			left: 0;
			width: 50%;
			z-index: 2;
		}

		.container.right-panel-active .sign-in-container {
			transform: translateX(100%);
		}

		.sign-up-container {
			left: 0;
			width: 50%;
			opacity: 0;
			z-index: 1;
		}

		.container.right-panel-active .sign-up-container {
			transform: translateX(100%);
			opacity: 1;
			z-index: 5;
			animation: show 0.6s;
		}

		@keyframes show {

			0%,
			49.99% {
				opacity: 0;
				z-index: 1;
			}

			50%,
			100% {
				opacity: 1;
				z-index: 5;
			}
		}

		.overlay-container {
			position: absolute;
			top: 0;
			left: 50%;
			width: 50%;
			height: 100%;
			overflow: hidden;
			transition: transform 0.6s ease-in-out;
			z-index: 100;
		}

		.container.right-panel-active .overlay-container {
			transform: translateX(-100%);
		}

		.overlay {
			background: #020230;
			background: -webkit-linear-gradient(to right, #040461, #0e0ecc);
			background: linear-gradient(to right, #040461, #0e0ecc);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 0 0;
			color: #FFFFFF;
			position: relative;
			left: -100%;
			height: 100%;
			width: 200%;
			transform: translateX(0);
			transition: transform 0.6s ease-in-out;
		}

		.container.right-panel-active .overlay {
			transform: translateX(50%);
		}

		.overlay-panel {
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			padding: 0 40px;
			text-align: center;
			top: 0;
			height: 100%;
			width: 50%;
			transform: translateX(0);
			transition: transform 0.6s ease-in-out;
		}

		.overlay-left {
			transform: translateX(-20%);
		}

		.container.right-panel-active .overlay-left {
			transform: translateX(0);
		}

		.overlay-right {
			right: 0;
			transform: translateX(0);
		}

		.container.right-panel-active .overlay-right {
			transform: translateX(20%);
		}

		footer {
			background-color: #222;
			color: #fff;
			font-size: 14px;
			bottom: 0;
			position: fixed;
			left: 0;
			right: 0;
			text-align: center;
			z-index: 999;
		}

		footer p {
			margin: 10px 0;
		}

		footer i {
			color: red;
		}

		footer a {
			color: #3c97bf;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<header>
		<h1>DHABHEJDE</h1>
		<nav>
			<ul>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">Donate</a></li>
			</ul>
		</nav>
	</header>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form>
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form>
				<h1>Sign in</h1>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start the journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script>
		// Initialize Firebase with your project config
		var firebaseConfig = {
			apiKey: "AIzaSyBviku2ROGCocsujEC4eSt_2EBsgjqatmU",
			authDomain: "bhaibhejde-caffb.firebaseapp.com",
			projectId: "bhaibhejde-caffb",
			storageBucket: "bhaibhejde-caffb.appspot.com",
			messagingSenderId: "107388552011",
			appId: "1:107388552011:web:38b3dd66479192e11d5ece",
			measurementId: "G-7MESJSKFF9"
		};
		firebase.initializeApp(firebaseConfig);

		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		// Function to show a pop-up message
		function showPopupMessage(message) {
			const popup = document.createElement('div');
			popup.className = 'popup';
			popup.textContent = message;
			document.body.appendChild(popup);

			setTimeout(() => {
				document.body.removeChild(popup);
			}, 3000); // Remove the message after 3 seconds (adjust as needed)
		}

		// Function to handle user registration
		function handleSignUp(email, password) {
			firebase.auth().createUserWithEmailAndPassword(email, password)
				.then((userCredential) => {
					console.log('User registered successfully:', userCredential.user);
					window.location.href = "index.html";
					showPopupMessage('Registration successful');
					
				})
				.catch((error) => {
					console.error('Error during registration:', error.message);
				});
		}

		// Function to handle user login
		function handleSignIn(email, password) {
			firebase.auth().signInWithEmailAndPassword(email, password)
				.then((userCredential) => {
					console.log('User logged in successfully:', userCredential.user);
					showPopupMessage('Login successful');
					window.location.href = "2ndpage.html";
				})
				.catch((error) => {
					console.error('Error during login:', error.message);
				});
		}

		// Function to handle password reset
		function handlePasswordReset(email) {
			firebase.auth().sendPasswordResetEmail(email)
				.then(() => {
					console.log('Password reset email sent successfully');
				})
				.catch((error) => {
					console.error('Error sending password reset email:', error.message);
				});
		}

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});

		// Sign up form submission
		document.querySelector('.sign-up-container form').addEventListener('submit', (e) => {
			e.preventDefault();
			const name = document.querySelector('.sign-up-container input[placeholder="Name"]').value;
			const email = document.querySelector('.sign-up-container input[placeholder="Email"]').value;
			const password = document.querySelector('.sign-up-container input[placeholder="Password"]').value;
			handleSignUp(email, password);
		});

		// Sign in form submission
		document.querySelector('.sign-in-container form').addEventListener('submit', (e) => {
			e.preventDefault();
			const email = document.querySelector('.sign-in-container input[placeholder="Email"]').value;
			const password = document.querySelector('.sign-in-container input[placeholder="Password"]').value;
			handleSignIn(email, password);
		});

		// Forgot password form submission
		document.querySelector('.sign-in-container form').addEventListener('click', (e) => {
			if (e.target.tagName === 'A') {
				e.preventDefault();
				const email = document.querySelector('.sign-in-container input[placeholder="Email"]').value;
				handlePasswordReset(email);
			}
		});
	</script>

	</script>
</body>

</html>
